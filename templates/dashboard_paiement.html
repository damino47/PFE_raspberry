<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 800px;
            padding: 1rem;
        }
        .display-4 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            margin: 0;
            line-height: 1.2;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
            background: rgba(255, 255, 255, 0.9);
            margin-bottom: 0.5rem;
        }
        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .info-item {
            padding: 0.5rem;
        }
        .info-label {
            font-size: 1.2rem;
            color: #1e3c72;
            font-weight: bold;
        }
        .info-value {
            font-size: 1.6rem;
            color: #000;
        }
        .total-amount {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin: 2rem 0;
            color: #1e3c72;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center mb-3">
            <img src="admin/images/logo.jpg" alt="Logo" class="airport-logo">
            <h1 class="display-4">Recu</h1>
        </div>
        <div class="card shadow">
            <div class="card-body">
                <div class="info-grid">
                    <div class="info-item">
                        <div class="info-label">Véhicule :</div>
                        <div class="info-value">{{plaque}}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Place :</div>
                        <div class="info-value">{{place}}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Entrée :</div>
                        <div class="info-value">{{temps_entree}}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Sortie :</div>
                        <div class="info-value">{{temps_sortie}}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Durée :</div>
                        <div class="info-value">{{duree_minutes}} minutes</div>
                    </div>
                </div>
                    <div class="info-item">
                        <div class="info-label">Montant :</div>
                        <div class="info-value">{{montant}} </div>
                    </div>    
        </div>
    </div>
</body>
</html>
